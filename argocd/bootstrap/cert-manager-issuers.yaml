apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-issuers
  namespace: argocd
  annotations:
    # cert-manager(sync-wave: "0") 이후에 실행되도록 설정
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/minina0407/portfogram-manifest.git
    targetRevision: HEAD
    path: infrastructure
    directory:
      include: cert-manager-issuers.yaml
  destination:
    server: https://kubernetes.default.svc
    # ClusterIssuer는 cluster-scoped 리소스이므로 namespace 제거
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true

