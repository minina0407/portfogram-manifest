# Locust Kubernetes Operator - 분산 부하 테스트 오케스트레이터
# CRD(LocustTest) 기반으로 마스터/워커 Pod를 자동 생성/관리
# sync-wave "1": cert-manager, opentelemetry-operator와 동일 단계 설치
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: locust-k8s-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://abdelrhmanhamouda.github.io/locust-k8s-operator/
    chart: locust-k8s-operator
    targetRevision: 0.4.0
    helm:
      values: |
        replicaCount: 1
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
  destination:
    server: https://kubernetes.default.svc
    namespace: load-testing
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # LocustTest CRD 포함 설치
      - IncludeCRDs=true
