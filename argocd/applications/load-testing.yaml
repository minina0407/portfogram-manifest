# sync-wave "4": spring-boot(3) 배포 완료 후 부하 테스트 리소스 생성
# LocustTest CRD는 locust-k8s-operator(sync-wave: 1) 설치 이후 적용
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: load-testing
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  source:
    repoURL: https://github.com/minina0407/portfogram-manifest.git
    path: apps/load-testing/overlays/dev
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: load-testing
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      # LocustTest CRD가 없을 때 dry-run 스킵 (operator 설치 전 안전장치)
      - SkipDryRunOnMissingResource=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
