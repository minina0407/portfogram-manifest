# alertmanager-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      containers:
        - name: alertmanager
          image: prom/alertmanager:v0.27.0
          args:
            - "--config.file=/etc/alertmanager/alertmanager.yml"
            - "--storage.path=/alertmanager"
            - "--web.external-url=http://127.0.0.1:9093"
          ports:
            - containerPort: 9093
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9093
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9093
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: config-volume
              mountPath: /etc/alertmanager
            - name: alertmanager-secrets
              mountPath: /etc/alertmanager/secrets
              readOnly: true
            - name: storage-volume
              mountPath: /alertmanager
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      volumes:
        - name: config-volume
          configMap:
            name: alertmanager-config
        - name: alertmanager-secrets
          secret:
            secretName: alertmanager-secrets
        - name: storage-volume
          emptyDir: {}
---
# SealedSecret이 복호화되지 않을 경우를 대비한 빈 Secret
# SealedSecret Controller가 Secret을 생성하면 이 Secret은 무시됨
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-secrets
  namespace: observability
  annotations:
    # SealedSecret이 생성한 Secret이 있으면 이것을 덮어쓰지 않도록
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
type: Opaque
stringData:
  # 빈 값 (alertmanager가 시작되도록 최소한의 Secret 제공)
  # SealedSecret이 복호화되면 이 값이 덮어써짐
  slack_api_url: ""
---
# SealedSecret이 복호화되면 위의 빈 Secret을 덮어씀
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: alertmanager-secrets
  namespace: observability
spec:
  encryptedData:
    slack_api_url: 
  template:
    metadata:
      name: alertmanager-secrets
      namespace: observability
